<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/todo.css">
</head>

<body>
  <div class="container">
    <header class="header mt-3">
      <h1 class="text-center display-1 text-primary">To-Do</h1>
    </header>
    <div class="card border-light shadow-sm rounded">
      <div class="card-body">
        <h5 class="card-title">Add Task</h5>
        <form id="add-task-form" action="" method="POST">
          <div class="row card-text">
            <div class="col">
              <label for="task" class="visually-hidden">Task</label>
              <input type="text" class="form-control" id="task" name="task" placeholder="Task" required>
            </div>
            <div class="col-auto">
              <button id="add-button" type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card border-light shadow-sm rounded mt-5">
      <div class="card-body">
        <h5 class="card-title">Tasks</h5>
        <div class="card-text">
          <ul id="tasks" class="tasks list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-secondary text-light">
    &copy 2021 Chandan Mishra
  </footer>

  <script src="js/todo.js"></script>
</body>

</html>
